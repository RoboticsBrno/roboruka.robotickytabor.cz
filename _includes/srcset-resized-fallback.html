{% assign largest = resized | sort: 'width' | last %}
{% capture srcset %}
{% for i in resized %}
    /{{ i.path }} {{ i.width }}w,
{% endfor %}
{% endcapture %}

<img src="/{{ largest.path }}" alt="{{ alt }}" srcset="{{ srcset | strip_newlines }} /{{ path }} {{ original.width }}w">
<a data-fancybox="gallery" href="../{{ include.path }}">
    <img src="/img/empty.gif" data-echo="/thumb/{{ include.path }}" alt="" class="responsive-img">
</a>
