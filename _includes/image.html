{% if include.url2 %}
<div class="row">
    <div class="col l6">
        <figure class="figure">
            {% responsive_image_block %}
                path: {{include.url}}
                alt: {{include.description}}
            {% endresponsive_image_block %}
            <figcaption>{{ include.description | markdownify }}</figcaption>
        </figure>
    </div>
    <div class="col l6">
        <figure class="figure">
            {% responsive_image_block %}
                path: {{include.url2}}
                alt: {{include.description2}}
            {% endresponsive_image_block %}
            <figcaption>{{ include.description2 | markdownify }}</figcaption>
        </figure>
    </div>
</div>
{% else %}
<div class="row">
    <div class="col l6">
        <figure class="figure">
            {% responsive_image_block %}
                path: {{include.url}}
                alt: {{include.description}}
            {% endresponsive_image_block %}
            <figcaption>{{ include.description | markdownify }}</figcaption>
        </figure>
    </div>
</div>
{% endif %}
