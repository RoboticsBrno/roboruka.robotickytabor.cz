<h3 id="příprava-serv">Příprava serv</h3> <p>Nyní musíme všem servům nastavit správné ID a nastavit je do středové pozice (120°), která se předpokládá pro správné namontování. Najděte si <em>stanici na přípravu serv</em> (předem určená RBControl deska se správným SW), případně si na vlastní RBControl nahrajte <a href="https://github.com/RoboticsBrno/RB3201-RBControl-testing-software/tree/master/Servos_setup">nastavovací program</a>.</p> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/servo_id_01.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/servo_id_01.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">1</p> <p>Uveďtě nastavovací desku do výchozího stavu. Žlutá LED musí svítit a červená LED musí blikat. Pokud tomu tak není, zkuste resetovat ESP32 pomocí RST tlačítka.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/servo_id_02.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/servo_id_02.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">2</p> <p>Připojte první servo (id 0). Červená LED musí zhasnout, poté je ID nastaveno. Pokud se to nestane, na sériové lince ESP32 je výpis chyb.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/servo_id_03.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/servo_id_03.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">3</p> <p>Odpojte servo a stiskněte tlačítko SW1. Musí zhasnout žlutá LED, rosvítít se zelená a červená musí blikat.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/servo_id_04.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/servo_id_04.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">4</p> <p>Připojte druhé servo (id 1). Červená LED musí zhasnout, poté je ID nastaveno. Pokud se to nestane, na sériové lince ESP32 je výpis chyb.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/servo_id_05.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/servo_id_05.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">5</p> <p>Odpojte servo a stiskněte tlačítko SW1. Musí zhasnout zelená LED, rosvítít se modrá a červená musí blikat.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/servo_id_06.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/servo_id_06.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">6</p> <p>Připojte třetí servo (id 2). Červená LED musí zhasnout, poté je ID nastaveno. Pokud se to nestane, na sériové lince ESP32 je výpis chyb.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/servo_id_07.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/servo_id_07.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">7</p> <p>Odpojte servo a stiskněte tlačítko SW1. Musí se rozsvítit žlutá, zelená a modrá LED a červená musí blikat.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/servo_id_08.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/servo_id_08.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">8</p> <p>Připojte všechna serva za sebe do řetězu, na pořadí nezáleží. Červená LED musí zhasnout, tím je celé zapojení ověřeno. Pokud se to nestane, na sériové lince ESP32 je výpis chyb.</p> </figcaption> </figure> </div> </div>
