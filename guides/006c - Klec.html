<h3 id="stavba-klece">Stavba klece</h3> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/klec-00.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/klec-00.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">1</p> <p>Pro sestavení klece kolem roboruky budeme potřebovat: 4 dřívka o délce 64mm, 2 dřívka o délce 68mm, 1 dřívko o délce 82,8mm, 1 dřívko o délce 144mm, 3 dřívka o délce 184mm, jedno dřívko se zkosením, jehož delší strana má 203mm, dvě dřívka v plné délce 261mm, čtyři kusy slepených dřívek do L a dva díly VZ1.</p> <div class="alert">Pozor na přesné délky dřívek, zvláště u krátkých! U všech dřívek zabruste otřepy, je to důležité.</div> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/klec-02.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/klec-02.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">2</p> <p>Vezmeme dva díly tvaru L a 2 dřívka o délce 64mm a slepíme je tak, aby tvořily obdélník jako na pravo na obrázku.</p> <div class="alert">Pozor, krátká dřívka je třeba lepit do L dílů zevnitř!</div> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/klec-03.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/klec-03.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">3</p> <p>Detail výsledného dílu shora.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/klec-04.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/klec-04.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">4</p> <p>Stejný postup opakujeme i u druhé sady. Dostaneme tedy dva obdélníky.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/klec-05.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/klec-05.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">5</p> <p>Nyní potřebujeme jedno 184mm dřívko. Tím z vnější strany spojíme na jedné straně oba obdélníky.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/klec-06.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/klec-06.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">6</p> <p>Teď vezememe dvě 68mm dřívka. První nalepíme tak jak je ukázáno na obrázku.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/klec-07.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/klec-07.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">7</p> <p>Druhé dřívko nalepíme úplně stejně na opačnou stranu.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/klec-08.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/klec-08.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">8</p> <p>Poté doplníme konstrukci dalšími dvěma 184mm dřívky.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/klec-09.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/klec-09.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">9</p> <p>První nalepíme diagonálně od toho prvního.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/klec-10.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/klec-10.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">10</p> <p>Tam k němu přidáme i to poslední, akorát na opačné straně.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/klec-11.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/klec-11.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">11</p> <p>Aby měla klec čas zaschnout, přesuneme se na chvíli dále. Nachystáme jedno dřívko o délce 82,8mm a jedno dřívko o délce 260mm. Budeme také potřebovat zbytek 3mm překližky (ze které je většina dílů podvozku) na podložení.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/klec-12.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/klec-12.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">12</p> <p>Tyto dvě dřívka slepíme dohromady. Vypomůžeme si při tom zbytkem překližky, abychom dosáhli 3mm odsazení, to znamená, že kratší dřívko bude začínat o 3mm dříve.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/klec-13.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/klec-13.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">13</p> <p>Potom si nachystáme podobnou dvojici, ale dřívko 82,8mm nahradíme delším zkoseným dřívkem.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/klec-14.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/klec-14.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">14</p> <p>Ty slepíme v podobném stylu, opět bude kratší dřívko o 3mm předsazené. Navíc je potřeba umístit zkosení tak, aby byla delší strana blíže u delšího drřívka.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/klec-15.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/klec-15.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">15</p> <p>Teď si nachystáme dva díly, které jsme v předchozích krocích slepili a k tomu přidáme ještě díl Z1.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/klec-16.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/klec-16.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">16</p> <p>Slepíme dohromady díl Z1 a díl neobsahující zkosení. Oba díly mají v sobě zuby, ty do sebe zaklesneme jak je ukázáno na obrázku. Je potřeba udržet pravý úhel mezi oběma díly. Pomozte si hliníkovou kostkou pro udržení přesného pravého úhlu..</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/klec-17.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/klec-17.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">17</p> <p>Nyní vložíme dřívko o délce 144mm do zářezů v dílech VZ1, ty samotné pak vlepíme do paluby.</p> <div class="alert">Pozor: Dřívko musí být možné posouvat doleva a doprava.</div> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/klec-18.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/klec-18.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">18</p> <p>Teď nalepíme celou klec na palubu. Natřeme lepidlem spodní stranu klece (ta na které jsou dvě dřívka 68mm a pouze jedno dřívko 184mm). Vnitřní strana 184mm dřívka se přitom bude dotýkat zadní části dílů VZ1 a bude rovnoběžně s dřívkem 144mm. Boky klece musí lícovat s dírami pro kola.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/klec-19.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/klec-19.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">19</p> <p>Teď vezmeme L díl obsahující díl Z1 a vložíme jej (nelepíme!) do paluby.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/klec-20.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/klec-20.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">20</p> <p>K tomuto L dílu nyní přilepíme díl obsahující plné dřívko a dřívko se zkosením. Palubu při tom využíváme k udržení správné vzájemné polohy obou dílů. Dbáme, aby nahoře dřívka seděla(jako na obrázku, ale lépe). Počkáme do zaschnutí lepidla.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/klec-21.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/klec-21.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">21</p> <p>Takto by měla vypadat dolní část.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/klec-22.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/klec-22.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">22</p> <p>Takhle vypadá správně slepený díl po zaschnutí a vyjmutí z paluby.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/klec-23.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/klec-23.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">23</p> <p>Nyní si nachystáme palubu s klecí a díl VZ2.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/klec-24.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/klec-24.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">24</p> <p>Díl VZ2 nalepíme nápisem dolů, je potřeba zkontrolovat, aby přední část lícovala s dřívkem. Opět necháme zaschnout.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/klec-25.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/klec-25.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">25</p> <p>Poté si nachystáme palubu s klecí a záda.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/klec-26.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/klec-26.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">26</p> <p>Nyní přilepíme záda do paluby a nahoře do dílu VZ2.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/klec-27.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/klec-27.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">27</p> <p>Je potřeba dole zkontrolovat správné otočení.</p> </figcaption> </figure> </div> </div>
