<h3 id="battery-pack">Battery pack</h3> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_01.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_01.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">1</p> <p>Všechny části battery packu.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_02.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_02.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">2</p> <p>Nabíječka pro battery pack.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_03.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_03.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">3</p> <p>Zadní strana nabíječky pro battery pack.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_04.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_04.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">4</p> <p>Vnitřní strana battery packu.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_05.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_05.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">5</p> <p>Vnější strana battery packu.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_06.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_06.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">6</p> <p>Boční stěny battery packu.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_07.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_07.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">7</p> <p>Kontakt pro baterie.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_08.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_08.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">8</p> <p>Ucvakněte část kontaktu dle obrázku.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_09.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_09.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">9</p> <p>Připájejte kontakty k boční stěně battery packu. Díl je nutné hodně prohřát, protože plochy jsou hodně velké. Naneste tavidlo a poté přiložte kontakt. Kontakt přidržte pinzetou a přiložte pájku s cínem.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_10.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_10.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">10</p> <p>Vložte držák pro dutinky do boční stěny battery packu.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_11.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_11.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">11</p> <p>Důkladně připájejte z obou stran.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_12.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_12.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">12</p> <p>Připájení z druhé strany.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_13.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_13.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">13</p> <p>U kontaktů je potřeba ohnout plíšky, aby nevyčuhovaly ven podle obrázku.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_14.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_14.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">14</p> <p>Připájejte kontakty k boční stěně battery packu. Díl je nutné pořádně prohřát, protože plochy jsou velké. Naneste tavidlo a poté přiložte kontakt. Kontakt přidržte pinzetou a přiložte pájku s cínem.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_15.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_15.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">15</p> <p>Vložte držák pro dutinky do boční stěny battery packu.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_16.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_16.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">16</p> <p>Druhá strana vloženého držáku pro dutinky do boční stěny battery packu.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_17.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_17.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">17</p> <p>Držák na dutinky důkladně připájejte z obou stran.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_18.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_18.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">18</p> <p>Připájení z druhé strany.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_19.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_19.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">19</p> <p>Vložte boční stěnu do hlavního panelu dle obrázku. Dodržujte typ kontaktu na baterii v závislosti na vyznačené polaritě na hlavním panelu.</p> <div class="alert">Pozor, pérkový kontakt musí být na záporném pólu baterie.</div> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_20a.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_20a.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">20</p> <p>Svislost boční stěny zajistěte pomocí kolmého dřívka.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_21.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_21.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">21</p> <p>Důkladně zapájejte všechny 3 společné kontakty z obou stran.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_22.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_22.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">22</p> <p>Druhá strana k zapájení.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_20.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_20.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">23</p> <p>Vložte druhou boční stěnu do hlavního panelu dle obrázku. Zkontrolujte typ kontaktu na baterii v závislosti na vyznačené polaritě na hlavním panelu. Svislost opět zajistěte kolmým dřívkem. Opět důkladně zapájejte všechny 3 společné kontakty z obou stran.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_23.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_23.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">24</p> <p>Pod desku vložte překližkový díl battery packu tlustý 3mm a 2 kusy <strong>2mm tenších</strong> dřevíček podle obrázku.</p> <div class="alert">Dřívka musí být tloušťky 2mm.</div> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_24.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_24.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">25</p> <p>Vložte dutinky do otvorů dle obrázku. Dávejte <strong>pozor</strong>, aby hlubší otvory dutinek směřovaly ven z battery packu (dle obrázku dolů). Dutinky musí přesahovat skrz až na podložku podle šipky. Tento krok zopakujte 8x. <em>Ten, kdo tuto větu objevil dostane po nahlášení se u hlavního vedoucího bod.</em></p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_25.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_25.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">26</p> <p>Připájejte dutinky ke spodní desce battery packu podle obrázku.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_26.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_26.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">27</p> <p>Poté připájejte dutinky i k boční desce na obou stranách battery packu.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_26a.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_26a.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">28</p> <p>Nachystejte si spodní překližkový díl battery packu a dvě dřevíčka délky 37mm <strong>o tloušťce 3mm</strong>.</p> <div class="alert">Dřívka musí být tloušťky 3mm.</div> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_26b.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_26b.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">29</p> <p>Slepte k sobě díly podle obrázku.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_27.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_27.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">30</p> <p>Vezměte si svůj battery pack a položte si jej před sebe dle obrázku.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_28.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_28.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">31</p> <p>Na battery pack nasuňte dřevěný díl BA1 dle obrázku přilepenými dřevíčky dolů. Na orientaci jinak nezáleží.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_29.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_29.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">32</p> <p>Desku si otočte a nachystejte si díly BA2.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_30.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_30.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">33</p> <p>Přilepte díly BA2 z obou stran battery packu.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_31.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_31.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">34</p> <p>Výsledná podoba dřevěného obložení.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_32.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_32.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">35</p> <p>Znovu si otočte battery pack dílem BA1 nahoru.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_33.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_33.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">36</p> <p>Na díl BA1 položte díly “sablona” dle obrázku. (slouží pouze jako podložka, nelepit!).</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_34.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_34.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">37</p> <p>Na podložky vložte nabíjecí desku.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_35.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_35.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">38</p> <p>Vezměte si 4 banánky.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_36.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_36.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">39</p> <p>Zasuňte banánky do dutinek dle obrázku. Banánek nesmí přesahovat a zároveň se nesmí propadnout.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_37.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_37.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">40</p> <p>Banánky připájejte k desce. Nevadí, když se díra zalije cínem.</p> <div class="alert">Tyto desky si takto připravte 2.</div> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_38a.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_38a.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">41</p> <p>U jedné z desek zkratujte propojku dle obrázku a tím z ní vyrobíte dokovací desku do robota.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_38b.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_38b.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">42</p> <p>Nachystejte si dva kabely. Doporučené barevné kombinace jsou znázorněný na fotce.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_38c.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_38c.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">43</p> <p>Na jedné straně kabel odizolujte 3 mm a na druhé straně 6 mm.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_38d.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_38d.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">44</p> <p>Kabely připájejte na dokovací desku kratší odizolovanou stranou tak, jak je znázorněno na fotce. Kabely musí směřovat k popisku USB.</p> <div class="alert">Kabel jen přiložte na pájecí plošku s otvorem (kabel nezastrkujte dovnitř otvoru =&gt; zavazel by na druhé straně) a připájejte.</div> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_38e.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_38e.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">45</p> <p>Výsledná podoba dokovací desky pro battery pack do robota.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_39.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_39.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">46</p> <p>Ke druhé desce napájejte nabíjecí moduly dle obrázku.</p> <div class="alert">Než budeš pokračovat umyj si desky a dej na KONTROLU VEDOUCÍMU!!!</div> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_40.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_40.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">47</p> <p>Odpojte oba nabíjecí moduly. Vložte do pouzdra baterie. <strong>POZOR</strong> na polaritu.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_41.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_41.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">48</p> <p>Ustřihněte si 12 cm smršťovací folie.</p> <div class="alert">Než budeš pokračovat, běž za vedoucím, aby ti to zkontroloval!!!</div> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_42.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_42.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">49</p> <p>Vložte celý battery pack do smršťovací folie.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_43.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_43.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">50</p> <p>Horkovzdušnou pistolí zatáhněte celý battery pack do podoby jako je na obrázku. Horkovzdušnou pistoli nastavte na 150 °C. Konce nahřejte a zamáčkněte tělem battery packu o pracovní podložku.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_44.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_44.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">51</p> <p>Battery pack otočte a křížovým šroubovákem udělejte do fólie díry v místech, kde jsou dutinky.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_45.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_45.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">52</p> <p>Ustřihněte si 15 cm popruhu.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_46.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_46.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">53</p> <p>Popruh přilepte ke stranám battery packu tavnou pistolí podle obrázku.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_47.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_47.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">54</p> <p>Výsledný battery pack.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_48.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_48.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">55</p> <p>Dok battery packu vložte do podvozku robota jako na fotce.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_49.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_49.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">56</p> <p>Spodní část doku zacvakněte do výřezů na spodní straně robota.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/bat_50.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/bat_50.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">57</p> <p>Nakonec připojte kabely do svorkovnice IN.</p> </figcaption> </figure> </div> </div>
