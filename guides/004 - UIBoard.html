<h3 id="uiboard">UIBoard</h3> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/UIB_1.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/UIB_1.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">1</p> <p>Horní strana desky. Součástky se budou pájet pouze na tuto horní stranu.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/UIB_2.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/UIB_2.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">2</p> <p>Zadní strana desky.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/UIB_7.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/UIB_7.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">3</p> <p>Dostatečně osazená deska pro fungování Roboruky.</p> </figcaption> </figure> </div> </div> <hr/> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/UIB_3.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/UIB_3.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">4</p> <p>Osadíme 6 tlačítek.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/UIB_4.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/UIB_4.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">5</p> <p>Osadíme svíticí diody. Zploštělá strana diod musí souhlasit se zploštěním nakresleným na desce. Krajní zelená dioda bude svítit vždy, když bude Roboruka zapnutá.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/UIB_5.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/UIB_5.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">6</p> <p>K diodám osadíme ochranná odpory. Velikost odporu je 1,5 kOhm. Na polaritě nezáleží.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/UIB_6.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/UIB_6.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">7</p> <p>Nyní je potřeba napájet dvouřadý pinheadový konektor délky 15 pinů na plošky u kraje desky. Zapájejte obě řady pinheadů k ploškám na desce.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/UIB_7.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/UIB_7.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">8</p> <p>Kompletně osazená deska.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/UIB-USB-00.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/UIB-USB-00.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">9</p> <p>Na 4 dráty vyčnívající z kabelového svazku natáhneme dva díly krytky jako na obrázku.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/UIB-USB-01.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/UIB-USB-01.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">10</p> <p>Připravíme si UIBoard a napojíme na něj kabel. Dále budeme potřebovat USB samce.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/UIB-USB-02.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/UIB-USB-02.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">11</p> <p>Do USB na UIBoardu zapojíme protikus, který budeme pájet.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/UIB-USB-04.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/UIB-USB-04.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">12</p> <p>Naneseme tavidlo na pájecí plochy USB samce.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/UIB-USB-05.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/UIB-USB-05.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">13</p> <p>Naneseme vrstvu cínu na pájecí plochy USB samce.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/UIB-USB-06.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/UIB-USB-06.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">14</p> <p>Přiložíme 4 dráty, tak aby kabelový svazek procházel pod UIBoardem a nekroutil se. Napájíme drát po drátku.</p> <div class="alert">Pozor na správnou orientaci USB konektoru vůči 4 drátům. Předem zkontrolujte podle následujících obrázků.</div> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/UIB-USB-07.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/UIB-USB-07.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">15</p> <p>Nasuneme krytku a vytáhneme gumový kousek.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/UIB-USB-08.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/UIB-USB-08.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">16</p> <p>Takhle to bude vypadat.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/UIB-USB-09.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/UIB-USB-09.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">17</p> <p>Připravíme si přední krytku.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/UIB-USB-10.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/UIB-USB-10.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">18</p> <p>Nasuneme přední krytku.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/UIB-USB-11.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/UIB-USB-11.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">19</p> <p>Zacvakneme krytku a máme hotovo.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/kabel-00.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/kabel-00.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">20</p> <p>Nyní musíme na konstrukci robota odpilovat tuto část.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/kabel-01.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/kabel-01.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">21</p> <p>Odpilujeme ji, tak aby lícovala se svislým dílem.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/kabel-02.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/kabel-02.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">22</p> <p>Nyní vezmeme propojovací kabel a zapojíme jej nosem nahoru na stranu součástek, jako na obrázku.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/kabel-03.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/kabel-03.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">23</p> <p>Větší konektor na druhé straně kabelu zapojíme do RBcontrolu, tak jak je na obrázku.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/kabel-04.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/kabel-04.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">24</p> <p>Menší konektor zapojíme na ovládací piny tak jak je na obrázku.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/kabel-05.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/kabel-05.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">25</p> <p>Takto vypadá zapojení na RBC.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/kabel-06.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/kabel-06.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">26</p> <p>Kompletní zapojení kabelu.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/UIkabel-00.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/UIkabel-00.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">27</p> <p>UIBoard nyní vyjmeme a kabel zasuneme zespod do paluby.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/UIkabel-01.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/UIkabel-01.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">28</p> <p>Poté jej vtáhneme pod dílem Z1.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/UIkabel-02.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/UIkabel-02.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">29</p> <p>Teď zatlačíme kabel nahoru podle obrázku. Do spod dáme tavné lepidlo.</p> <div class="alert">Pozor: Je potřeba aby konektor nevyčníval ze spodní strany desky, jinak nebude možné zasunout battery pack do robota.</div> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/UIkabel-03.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/UIkabel-03.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">30</p> <p>Zatlačíme konektor dolů a horní část doplníme tavňákem.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/UIkabel-04.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/UIkabel-04.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">31</p> <p>Necháme lepidlo ztuhnout a seřízneme přebytečný tavňák do roviny.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/UIkabel-05.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/UIkabel-05.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">32</p> <p>Vložíme UIBoard do konektoru.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/UIkabel-06.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/UIkabel-06.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">33</p> <p>Kulatým otvorem v horní části UIboardu uděláme tužkou díru na díl Z1. Vyjmeme UIboard.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/UIkabel-07.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/UIkabel-07.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">34</p> <p>Nyní probrousíme díru na místě tečky v Z1. Brousíme od laserem vypálené díry v Z1. Poté je možné UIboard přišroubovat k dílu Z1 pomocí šroubu a matky M3.</p> </figcaption> </figure> </div> </div>
