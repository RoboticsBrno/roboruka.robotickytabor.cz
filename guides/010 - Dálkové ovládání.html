<h3 id="dálkové-ovládání">Dálkové ovládání</h3> <p>V této sekci ukážeme, jak zprovoznit na Roboruce program, který umožňuje ovládání Ruky z telefonu s Androidem přes aplikaci <a href="https://play.google.com/store/apps/details?id=com.tassadar.rbcontroller">RBController</a> nebo z Windows počítače <a href="https://github.com/RoboticsBrno/rbcontroller-electron/releases/download/v1.3.0/rbcontroller-electron.Setup.1.3.0.exe">přes naši aplikaci</a>.</p> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/demo_prog_00.png"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/demo_prog_00.png" alt="" class="responsive-img crisp"/> </a> <figcaption> <p class="step">1</p> <p>Pokud ještě příklady stažené nemáte, stáhněte si <a href="https://github.com/RoboticsBrno/roboruka-examples/archive/stable.zip">ZIP se souborem příkladů pro Roboruku</a> a někam ho rozbalte tak, aby jste ho zase našli.<br/><br/> <em>Pokud víte, co je to Git a umíte ho používat, můžete místo toho <a href="https://github.com/RoboticsBrno/roboruka-examples">naklonovat náš repozitář</a>.</em></p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/demo_prog_01.png"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/demo_prog_01.png" alt="" class="responsive-img crisp"/> </a> <figcaption> <p class="step">2</p> <p>Ve <em>File</em> menu ve VSCode zvolte <em>Open Folder…</em> a otevřete složku <code class="highlighter-rouge">rbcontroller-android-app</code>, která se nachází uvnitř složky, kterou jste právě rozbalili.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/demo_prog_02.png"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/demo_prog_02.png" alt="" class="responsive-img crisp"/> </a> <figcaption> <p class="step">3</p> <p>Po otevření projektu bude VSCode chvíli pracovat, počkejte, dokud text na dolním baru nezmizí.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/demo_prog_03.png"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/demo_prog_03.png" alt="" class="responsive-img crisp"/> </a> <figcaption> <p class="step">4</p> <p>Otevřete soubor <code class="highlighter-rouge">src/main.cpp</code> a najděte funkci <code class="highlighter-rouge">void setup()</code>.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/demo_prog_04.png"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/demo_prog_04.png" alt="" class="responsive-img crisp"/> </a> <figcaption> <p class="step">5</p> <p>Uvnitř funkce <code class="highlighter-rouge">setup()</code> upravte hodnoty přiřazované do proměnných <code class="highlighter-rouge">cfg.owner</code> a <code class="highlighter-rouge">cfg.name</code>. <em>Owner</em> je vaše jméno, podle něj aplikace pozná, která Ruka patří vám. <em>Name</em> je jméno robota, vyberte jaké chcete :)<br/> Upravujete pouze hodnoty, tedy pokud se jmenuji <em>Dařbuján</em>, řádek <br/><code class="highlighter-rouge">cfg.owner = "FrantaFlinta";</code> se změní na <br/><code class="highlighter-rouge">cfg.owner = "Darjbujan";</code></p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/demo_prog_05.png"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/demo_prog_05.png" alt="" class="responsive-img crisp"/> </a> <figcaption> <p class="step">6</p> <p>Kliknutím na šipku na dolním baru program zkompilujte a nahrajte do robota.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/demo_prog_10.png"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/demo_prog_10.png" alt="" class="responsive-img crisp"/> </a> <figcaption> <p class="step">13</p> <p>Na váš telefon s OS Android si <a href="https://play.google.com/store/apps/details?id=com.tassadar.rbcontroller">stáhněte aplikaci <strong>RBController</strong></a>.<br/> Zadejte stejné jméno, jako jste psali do proměnné <code class="highlighter-rouge">cfg.owner</code>. Aplikace by měla najít vaši Ruku a umožnit její ovládání.</p> <p><strong>Můžete také použít aplikaci pro Windows,</strong> kterou naleznete <a href="ftp://192.168.42.125/Public/rbcontroller-electron%20Setup%201.1.1.exe">na táboře tady</a> a mimo táborovou WiFi <a href="https://github.com/RoboticsBrno/rbcontroller-electron/releases/download/v1.3.0/rbcontroller-electron.Setup.1.3.0.exe">stahujte z Githubu</a>.</p> </figcaption> </figure> </div> </div>
