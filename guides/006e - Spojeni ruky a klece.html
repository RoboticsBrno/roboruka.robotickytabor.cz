<h3 id="spojení-roboruky-a-zbytku-robota">Spojení roboruky a zbytku robota</h3> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/spoj_00.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/spoj_00.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">1</p> <p>Pro přimontování roboruky na robota budeme potřebovat, palubu s klecí, roboruku, a dva krátké kabely k servům.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/spoj_01.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/spoj_01.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">2</p> <p>První kabel je potřeba provléknout tak jak je na obrázku.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/spoj_02.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/spoj_02.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">3</p> <p>Druhý kabel provlékneme takto(pro přehlednost jsem vyndal první, vy ho tam nechete)</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/spoj_03.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/spoj_03.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">4</p> <p>Takto to vypadá po protažení obou kabelů.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/spoj_04.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/spoj_04.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">5</p> <p>Nyní vezmeme roboruku, která musí být nastavena do nulové polohy, jinak nepůjde namontovat.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/spoj_05.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/spoj_05.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">6</p> <p>Zasuneme servo číslo 1 do kastlíčku blíže okraji a dorazíme k vnitřímu okraji. <strong>Pozor</strong> na protažený servo kabel!</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/spoj_06.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/spoj_06.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">7</p> <p>Zasuneme servo číslo 0 do prostředního kastlíčku, dorazíme co nejdál od serva 1. <strong>Pozor</strong> na protažený kabel.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/spoj_07.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/spoj_07.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">8</p> <p>Nyní je potřeba připevnit neukotvená dřívka ruky, vycházející z dílu TA2. Připevníme je šroubkem, tak jak je na obrázku. Poté dotáhneme kontramaticí. Je potřeba zkontrolovat, že se mohou díly volně otáčet.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/spoj_08.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/spoj_08.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">9</p> <p>Kabel vedoucí od serva 2 zasuneme dírou nacházející se za servem 0.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/spoj_09.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/spoj_09.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">10</p> <p>Poté se podíváme na spodek paluby. Měl by vypadat takto.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/spoj_10.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/spoj_10.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">11</p> <p>Kabel od serva 2 nyní protáhneme dírou k servu 0 na horní část paluby.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/spoj_11.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/spoj_11.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">12</p> <p>K servům 0 a 1 by nyní ke každému měly vést dva kabely. Ty do těchto serv zapojíme. Je jedno, který se zapojí do které díry, pokud je to na správném servu.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/spoj_12.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/spoj_12.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">13</p> <p>Takto by měla vypadat kabeláž. Ven nám nyní vede pouze jeden servokabel.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/spoj_13.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/spoj_13.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">14</p> <p>Navlečte 2 zip pásky na servo 0 a jednu zip pásku na servo 1 podle obrázku a utáhněte je. Dejte pozor aby nebyly skřípnuty kabely serv. Spojení roboruky a paluby je hotovo.</p> </figcaption> </figure> </div> </div>
