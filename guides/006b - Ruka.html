<h3 id="ruka">Ruka</h3> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_01.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_01.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">1</p> <p>Nachystejte si díly z dřevíčkových desek.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_03.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_03.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">2</p> <p>Začneme slepením dolního dílu ruky. Připravíme si k tomu potřebné dílky.</p> <div class="alert">Pozor: Dva nejmenší díly dole uprostřed jsou ty z předchozího obrázku vlevo dole. Jsou větší než jim podobné menší kusy z desky s logem Robotárny.</div> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_04a.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_04a.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">3</p> <p>V prvním části kroku nasadíme na bočnici zakulacené díly potřené lepidlem. Zatím nedomačkáváme. K přesnému umístění použijeme šrouby. V druhé části nasadíme spodní díl mezi zakulacené díly. V třetí části posuneme spodní díl co nejvíce dolů, což dále zpřesní polohu zakulacených dílů před zaschnutím. Zakulacené díly domáčkneme svorkami. Před zaschnutím odstraníme spodní díl.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_09.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_09.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">4</p> <p>Bočnici s obdélníkem přilepte ke spodnímu dílu tak, aby na sebe byly všechny díly kolmé. Použijte jako pomůcku červenou hliníkovou kostku.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_09a.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_09a.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">5</p> <p>Obdélníkové díly s dírou přilepte rovněž kolmo podle obrázku.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_10.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_10.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">6</p> <p>Předminulý krok zopakujte i na druhé straně spodního dílu. Tentokrát kostku nepoužívejte. Pozicujte vůči již umístěným obdélníkům s dírou.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_10a.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_10a.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">7</p> <p>Nachystejte si kabel serva 2 (nejdelší). Na ploché konektory nasuňte smršťovací bužírku a smršťte ji.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_10b.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_10b.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">8</p> <p>Vybruste otvory spodního dílu do šířky tak, aby jimi prošly ploché konektory kabelu serva 2.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_10c.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_10c.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">9</p> <p>Zasuňte kabel serva 2 do spodního dílu skrze 2 rozšířené otvory. Na orientaci kabelu nezáleží. V dalších krocích je kabel zanedbán.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_11.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_11.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">10</p> <p>Přilepte i horní díl.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_12.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_12.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">11</p> <p>Ostré hrany na koncích dílu a případné nepřesnosti zbruste lehce do kulata.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_13.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_13.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">12</p> <p>Zabroušené konce. Tento díl je hotov.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_16.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_16.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">13</p> <p>Připravte si díly pro stavbu držáku serva. Díl B2 s předem naklepnutou maticí dostanete od vedoucích.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_17.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_17.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">14</p> <p>Vezměte díly B1 a B2.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_18.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_18.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">15</p> <p>Slepte je dle obrázku.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_19.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_19.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">16</p> <p>Připravte si servo číslo 2 (z rozsahu ID 0-2).</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_20.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_20.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">17</p> <p>Vložte jej do slepeného dílu stejně, jako na obrázku. V dalších krocích ponechejte servo na tomto místě. Díly v okolí serva domáčkněte až přímo na něj.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_21.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_21.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">18</p> <p>Pohled shora.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_22.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_22.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">19</p> <p>Přilepte díl B3 jako na fotce.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_23.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_23.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">20</p> <p>Na stranu s velkým kruhovým výřezem na dřevěném dílku přilepte nižší bočnici.</p> <div class="alert">Je třeba dávat pozor na umístění bočnic!</div> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_24.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_24.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">21</p> <p>Přilepte druhý díl B3.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_25.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_25.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">22</p> <p>Přilepte vysokou bočnici ke straně s náklepnou maticí.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_26.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_26.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">23</p> <p>Výsledný díl.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_27.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_27.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">24</p> <p>Připravte si díly pro upevnění táhla.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_28.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_28.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">25</p> <p>Dle obrázku přilepte podlouhlý díl. Pro získání souosých otvorů si pomožte šroubkem.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_29.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_29.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">26</p> <p>Jako další přilepte čtvercový díl. Využijte dvou šroubků, pro srovnání děr.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_30.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_30.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">27</p> <p>Nakonec přilepte díl se třemi otvory. Opět využijte šrouby, otvory musí být souosé!</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_31.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_31.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">28</p> <p>Hotový držák serva.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_32.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_32.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">29</p> <p>Připravíme si dva dílky na obrázku.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_33.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_33.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">30</p> <p>Přilepíme je na packy držáku serv z VNITŘNÍ strany, viz. fotka.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_34.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_34.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">31</p> <p>Připravte si díly na stavbu horní části ruky.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_35.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_35.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">32</p> <p>Slepte dlouhý díl s prostředním tak, aby byly na sebe kolmé. Pomožte si hliníkovou kostkou pro udržení přesného pravého úhlu.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_36.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_36.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">33</p> <p>Připevněte dolní díl ruky šroubem.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_37.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_37.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">34</p> <p>Naneste lepidlo tak, jak je na obrázku. Pohněte spodním dílem podél osy šroubu až nahoru.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_38.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_38.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">35</p> <p>Přilepte krátký díl. S pomocí šroubku si srovnejte otvory s dolním dílem ruky a opřením kompletu o desku stolu díl srovnejte.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_39.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_39.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">36</p> <p>Připravte si tyto dva díly.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_40.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_40.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">37</p> <p>Přilepte je s pomocí šroubků z venku na přesahující konce boků.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_41.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_41.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">38</p> <p>Totéž zopakujte i na opačné straně.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_42.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_42.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">39</p> <p>Připravte si díly pro připojení táhla.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_43.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_43.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">40</p> <p>Nejdříve přilepte čtvereček se dvěma otvory z vnější strany na dlouhý díl horní části ruky. S pomocí šroubků si srovnejte otvory.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_44.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_44.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">41</p> <p>Dále přilepte vyšší dílek se třemi dírami.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_45.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_45.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">42</p> <p>Pohled shora.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_46.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_46.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">43</p> <p>K hornímu dílu ruky přilepte dřevěný kroužek, jak vyznačeno na obrázku. K přesnému vlepení si pomožte M3 šroubem. Dbejte, aby léta dřeva kolečka byla kolmá na léta horního dílu.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_48.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_48.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">44</p> <p>Druhý kroužek přilepte za pomocí M3 šroubu na dlouhý díl horní části jako na obrázku. Dbejte, aby léta dřeva kolečka byla kolmá na léta dlouhého dílu.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_49.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_49.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">45</p> <p>Připravte si tyto dva díly.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_50.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_50.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">46</p> <p>Do dvou otvorů strčte šrouby a díly slepte.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_51.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_51.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">47</p> <p>Výsledek.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_52.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_52.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">48</p> <p>Konstrukci rozložte a připravte si šest táhel.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_53.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_53.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">49</p> <p>Dále budete potřebovat devět šroubků M3x16 a osmnáct matic M3.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_54.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_54.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">50</p> <p>S pomocí šroubků připevněte držák serva k hornímu dílu ruky.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_55.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_55.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">51</p> <p>Na přidané šrouby našroubujte matice. Matice nedotahujte, aby se mohly části ruky vůči sobě otáčet.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_56.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_56.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">52</p> <p>Ke každé matce našroubujte další matku a dotáhněte vůči původní matce (kontra). K tomu použijte dvoje kleště. Tímto jsou matice fixovány. Ověřte, že se mohou části ruky vůči sobě volně otáčet. (S výhodou je zde možné použít jednu samojistnou matku místo 2 kontramatek.)</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_57.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_57.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">53</p> <p>Připravte si horní a dolní část ruky a díl TA2 s přilepenou kruhovou podložkou.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_59.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_59.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">54</p> <p>Spojte dohromady díl TA2, horní a dolní část ruky pomocí šroubku M3.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_60.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_60.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">55</p> <p>Šroubek vložte i do otvoru na druhé straně.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_61.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_61.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">56</p> <p>Každý šroub opět zafixujte matičkami (ke každému dvě). První matku vůči dřevu neutahujte, nechte prostor na pohyb ramene. Druhou matku dotáhněte vůči první matce (kontra), aby byly obě matky fixovány. Zkontrolujte, že se mohou dřevěné části ramene vůči sobě volně otáčet.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_62.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_62.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">57</p> <p>Připravte si dvě táhla a do jednoho z nich vložte šroubek.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_63.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_63.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">58</p> <p>Táhla připevněte na příslušné místo na držáku serva (viz. fotka).</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_64.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_64.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">59</p> <p>Šroub zafixujte dvěma maticemi (kontra).</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_65.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_65.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">60</p> <p>Pohled shora.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_66.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_66.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">61</p> <p>Volný konec dvojitého táhla připevněte šroubem ke správnému otvoru dílu TA2 a opět zafixujte dvěma maticemi.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_67.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_67.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">62</p> <p>Ke zbývajícímu volnému otvoru na dílu TA2 připevněte stejným způsobem další dvojité táhlo.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_68.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_68.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">63</p> <p>Připravte si díly na fotce. Do jednoho z táhel opět vložte šroub.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_69.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_69.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">64</p> <p>Díly spojte dohromady.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_70.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_70.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">65</p> <p>Vzniklý díl připevněte k horní části ruky.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_71.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_71.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">66</p> <p>Kabel serva 2 protáhněte dle obrázku a zapojte do libovolného konektoru serva.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_72.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_72.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">67</p> <p>Připravte si díly na klepeta.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_73.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_73.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">68</p> <p>Vždy slepte dva díly dohromady pro zvýšení pevnosti.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_74.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_74.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">69</p> <p>Připravte si díly tištěné na 3D tiskárně.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_75.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_75.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">70</p> <p>Nasaďte je na dřevěné části tak, jako na fotografii a zakápněte ze všech stran vteřinovým lepidlem (ideálně řidkým).</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_76.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_76.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">71</p> <p>Na ozubený díl klepeta přišroubujte kovové kolečko serva pomocí 2 šroubů M3x10.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_77.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_77.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">72</p> <p>Vložte klepeto do mnohohranu serva přesně podle obrázku a utáhněte středovým šroubem M3x12.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_78a.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_78a.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">73</p> <p>U klepeta s velkým otvorem zvětšete jeho velkou díru v plastové části pilníkem. Vybruste akorát tak, aby bylo možné klepeto nasadit dle následujícího kroku a mohlo se volně otáčet.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_78.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_78.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">74</p> <p>Na tělo náklepné matice nasaďte klepeto s velkým otvorem.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_79.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_79.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">75</p> <p>Pomocí šroubu M4x12 klepeto k matici přišroubujte.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_80.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_80.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">76</p> <p>Ruka s oběma klepety.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_81.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_81.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">77</p> <p>Nyní vezměte dolní část ruky.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_81a.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_81a.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">78</p> <p>Vteřinovým lepidlem potřeme okolí děr z vnějších stran dílu (obě strany podle šipek).</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_81b.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_81b.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">79</p> <p>Všechny díry, do kterých bude přišroubováno servo je třeba zahloubit jako na obrázku. Jsou to díry z obou stran vyobrazeného dílu.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_82.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_82.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">80</p> <p>Zabruste vteřinové lepidlo z obou stran dílu do hladka smirkem.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_83.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_83.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">81</p> <p>U dřevěné páky serva 1 ze strany kulatého kolečka zopakujte postup s vteřinovým lepidlem, zahloubením a zbroušením jako v minulých krocích.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/cisla_serv.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/cisla_serv.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">82</p> <p>Serva na výsledné ruce mají tato čísla. Ke stavu na obrázku se dostanete v dalších krocích.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_84.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_84.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">83</p> <p>Nyní přišroubujte servo 0 přesně jako na obrázku rovnoběžně s dřevěným dílem. Cedulka s názvem serva “LX-15D” musí směřovat nahoru. Do prostředního otvoru patří šroub M3x12, do zbylých M3x8.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_85.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_85.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">84</p> <p>Přišroubujte i druhou stranu serva. Zde se již prostřední šroub nedává.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/HND_86.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/HND_86.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">85</p> <p>Nakonec přišroubujte servo 1 k dřevěné páce jako na obrázku. Páka musí být přišroubována na straně serva, která se neotáčí volně. Do prostředního otvoru patří šroub M3x12, do okrajových M3x8.</p> </figcaption> </figure> </div> </div>
