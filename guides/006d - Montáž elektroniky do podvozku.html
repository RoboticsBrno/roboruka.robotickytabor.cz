<h3 id="montáž-elektroniky-do-podvozku">Montáž elektroniky do podvozku</h3> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi+ele_01.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi+ele_01.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">1</p> <p>Pro montáž elektroniky do podvozku potřebujete:</p> <ul> <li>podvozek s namontovanými motory a koly</li> <li>řídící desku pro robota - RBControl</li> <li>dokovací desku pro BatteryPack</li> </ul> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi+ele_02.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi+ele_02.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">2</p> <p>Na čtyři šrouby M3 nachystané ve spodní palubě nasaď čtyři plastové růžové podložky podle obrázku (jednu podložku na 1 šroub).</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi+ele_03.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi+ele_03.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">3</p> <p>Připevni kabely od motorů do svorkovnic na RBControlu podle obrázku.</p> <div class="alert">Kratší kabely patří do svorkovnice M1. Delší do M2.</div> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi+ele_04.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi+ele_04.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">4</p> <p>Dokovací desku pro BatteryPack zasuňte do podvozku podle obrázku a napájecí kabely připevněte do svorkovnic.</p> <p>Červený/fialový kabel patři na kladný pól (plus) a černý/modrý kabel patří na záporný pól (mínus). Na RBControlu je póly vyznačeny pomocí symbolů <strong>+</strong> a <strong>-</strong>.</p> <div class="alert">Dokovací desku k podvozku přilepte dvěma kapkami lepidla na místa vyznačená červenými šipkami.</div> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi+ele_05.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi+ele_05.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">5</p> <p>Nasaďte desku RBControl na 4 šrouby M3 s podložkami. RBControl připevněte pomocí 4 matic M3.</p> </figcaption> </figure> </div> </div>
