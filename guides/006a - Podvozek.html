<h3 id="podvozek">Podvozek</h3> <p>Připravíme si pilník nebo brusný papír, ostrý nůž (ideálně skalpel) a lepidlo Herkules.</p> <h4 id="paluba">Paluba</h4> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_2.jpg"> <img src="/img/empty.gif" data-echo="/thumb//img/guides/chasi_2.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">1</p> <p>Připravte si díly P1 a P5. Na celou jednu plochu dílu P5 si naneste tenkou vrstvu lepidla a nalepte jej na <strong>nepopsanou</strong> stranu dílu P1. Otvory, které jsou na koncích, musí lícovat s těmi v palubě (díl P1). Před zaschnutím díl zapozicujeme podle dalšího kroku.</p> <div class="alert">Pozor: Naneste lepidlo na správné strany dílů.</div> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_3.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_3.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">2</p> <p>K přesnému zapozicování dílu poslouží díl P3 nebo P4, který si vložíte na jeho místo, ale nebudete ho lepit.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_4.jpg"> <img src="/img/empty.gif" data-echo="/thumb//img/guides/chasi_4.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">3</p> <p>Výsledná podoba dílu P1 a P5.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_5.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_5.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">4</p> <p>Mezitím, co nám bude schnout díl P5, si slepíme díly P2, P3 a P4. Opět si dávejte <strong>pozor</strong>, abyste měli díly správně otočeny. Díly P3 a P4 musí být otočeny stejným směrem. Tento díl vyrobíme 2x.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_6.jpg"> <img src="/img/empty.gif" data-echo="/thumb//img/guides/chasi_6.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">5</p> <p>Slepené oba díly.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_7.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_7.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">6</p> <p>Když máme vše suché, nalepíme slepené díly P2, 3 a 4 kolem dílu P5 tak, jak je na obrázku.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_8.jpg"> <img src="/img/empty.gif" data-echo="/thumb//img/guides/chasi_8.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">7</p> <p>Zde vidíte oba díly vlepené v palubě.</p> </figcaption> </figure> </div> </div> <hr/> <h4 id="spodní-díl-podvozku">Spodní díl podvozku</h4> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_1.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_1.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">8</p> <p>Vyloupeme díly z desek a poskládáme si je podle obrázku. Zabruste všechny otřepy a vady, které vznikly při vylamování dílů.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_9.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_9.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">9</p> <p>Teď si připravte díly V1, V2 a díl D1. Na díly V1 a V2 si naneste lepidlo a nalepte je na D1. Jako pomůcku ke správnému otočení použijte díl LM1, který nelepte, jen si ho zastrčte na místo. Po zapozicování si každý díl stáhněte svorkou.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_10.jpg"> <img src="/img/empty.gif" data-echo="/thumb//img/guides/chasi_10.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">10</p> <p>Zapozicování pro lepení dílů V1 a V2 s pomocným dílem LM1.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_11.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_11.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">11</p> <p>Nachystejte si díly LM1, ML2, LM2, LM5 a LM6 a slepte je dle obrázku. To stejné udělejte ještě jednou, ale tentokrát <strong>zrcadlově</strong>, aby bylo toto motorové lože na pravou stranu i na levou stranu.</p> <div class="alert">Pozor: Před lepením si pořádně prohlédněte obrázek!</div> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_12.jpg"> <img src="/img/empty.gif" data-echo="/thumb//img/guides/chasi_12.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">12</p> <p>Lože pro motor vlepte do paluby.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_13.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_13.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">13</p> <p>Výsledná podoba lože pro motor.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_13a.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_13a.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">14</p> <p>Po zaschnutí odklopte palubu. Najděte si díl BD1 a nalepte si jej do zadní části podvozku. Je třeba díl natlačit co <strong>nejvíc ven</strong> z robota.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_14.jpg"> <img src="/img/empty.gif" data-echo="/thumb//img/guides/chasi_14.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">15</p> <p>Nachystejte si díly LM7, LM9, LM10, LM11 a šroub s matkou M5. Do dílu LM10 vložte šroub a z druhé strany dotáhněte matici. Následně si vezměte díl LM11 a nalepte jej kolem matice, aby se matka nemohla točit. Tento díl vyrobte 2x.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_15.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_15.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">16</p> <p>Nyní vlepte do dílu LM7 díly LM9. Tento díl vyrobte 2x.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_16.jpg"> <img src="/img/empty.gif" data-echo="/thumb//img/guides/chasi_16.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">17</p> <p>Předchozí 2 části slepte k sobě dle obrázku. Zopakujte pro druhou sadu dílů. Budete mít 2 výsledné díly jako na obrázku.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_17.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_17.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">18</p> <p>Když je vše suché, nalepte díl s maticí do dna, jak je na obrázku.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_18.jpg"> <img src="/img/empty.gif" data-echo="/thumb//img/guides/chasi_18.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">19</p> <p>Oba díly s maticí na správné pozici. Před zaschnutím lepidla následuje další krok.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_19.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_19.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">20</p> <p>Přiklopte palubou. Zevnitř podepřete dílkem s názvem ‘Šablona’, aby se díl nebortil do středu robota.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_22.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_22.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">21</p> <p>Po zaschnutí odmontujte horní palubu a nachystejte si díly OD2.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_23.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_23.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">22</p> <p>Díly OD2 vložte na pozici pouze na sucho bez lepidla.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_24.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_24.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">23</p> <p>Nyní si najděte všechny díly OD1 a jen je na sucho bez lepidla vložte do podvozku. Vkládejte popisky směrem ven. Proč? Viz <a href="#Pro zvídavé">Pro zvídavé</a>. Následně to celé přiklopte palubou a přitáhněte palubu šrouby M4x45. Je vhodné zahloubit díry pro hlavičky šroubů. Narovnejte si dřívka tak, aby byla všechna rovně.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_24a.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_24a.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">24</p> <p>Omotejte boční díly v jejich horní části (co nejvíce nahoře) elastickou nití přibližně 5x dokola a během omotávání nit napínejte. Pro uvázání začátku a konce nitě je možné použít otvory v zadní části paluby. Snažte se vést jednotlivé dráhy nitě co nejblíže u sebe. Zamotanou nit následně zalepte lepidlem.</p> <div class="alert">Pozor: lepidlo se nesmí dostat k horní palubě!</div> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_25.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_25.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">25</p> <p>Mezi díly OD1, OD2 naneste lepidlo podle obrázku, aby podvozek držel pohromadě. Lepidlo naneste rovněž mezi díly OD1, OD2 a spodní palubu.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_26.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_26.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">26</p> <p>Sundejte horní palubu. Vlepte díly LM4 do lože pro motory.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_27a.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_27a.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">27</p> <p>Nasaďte horní palubu. Zahloubte díry na podvozku, které jsou z jeho vnější strany, aby bylo možné vložit šrouby se zapuštěnou hlavou.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_27b.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_27b.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">28</p> <p>Zahloubíme všechny čtyři díry podle obrázku.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_27c.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_27c.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">29</p> <p>Vložíme šrouby M3x12 se zapuštěnou hlavou tak, aby směřovaly dovnitř a přitáhneme je maticí M3.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_27d.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_27d.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">30</p> <p>Nakonec šrouby z vnější strany zakápneme vteřinovým lepidlem.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_27.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_27.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">31</p> <p>Všechny díly pro držák na kartáčky a senzorické lišty. Jeden z dílů K2 a jeden z dílů K3 je zakulacený (jedna hrana obroušena do kulata). U kartáčků je třeba mírně osmirkovat jeho hliníkový držák kolmo na osu štětin kartáčku.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_28.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_28.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">32</p> <p>Nyní byste měli mít dva díly K2 a dva díly K3. Je potřeba <strong>slepit</strong> dva díly K2 k sobě a dva díly K3 k sobě tak, aby byla zakulacená strana na kraji. Pro přesné napolohávání dílů při lepení si vezměte dva šroubky M3 a zasuňte je do dvou děr na dílech.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_29.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_29.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">33</p> <p>Z desky si nařežte 4 obdélníky s délkou 18 mm.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_30.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_30.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">34</p> <p>Nařezané dílky.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_31.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_31.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">35</p> <p>Postup sestavení.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_31a.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_31a.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">36</p> <p>Do dílu z K2 vlepíme nařezané dílky. Do dílu z K1 je vlepíme obdobně.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_32.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_32.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">37</p> <p>Kartáčky zasuňte mírně až za konec otvorů dílů K2 i K3, tak aby nepatrně přečuhovaly hliníkové držáky kartáčků ven z dřevěných dílů. Hliníkové držáky zalepte vteřinovým lepidlem a před zaschnutím opřete o rovnou desku pokrytou igelitovým sáčkem. Tímto zarovnáte hliníkový konec kartáčku s rovinou dílu. Výsledek by měl být jako na obrázku.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_33.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_33.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">38</p> <p>Správně zasunuté dílky a kartáčky (bez zaoblené hrany).</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_35.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_35.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">39</p> <p>Slepený díl K3 přilepte zespodu podvozku k části s otvorem na battery pack. Mějte díl zarovnán s okrajem šasi a symetricky.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_36.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_36.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">40</p> <p>Slepený díl K2 přilepte zespodu podvozku naproti předchozímu dílu K3. Mějte díl zarovnán s okrajem šasi a symetricky.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_37.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_37.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">41</p> <p>Výsledná podoba.</p> </figcaption> </figure> </div> </div> <hr/> <h4 id="kola-a-motory">Kola a motory</h4> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_38.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_38.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">42</p> <p>Připravte si díly pro výrobu kol.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_39.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_39.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">43</p> <p>Vezměte dva díly kol a jeden plastový náboj kola.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_40.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_40.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">44</p> <p>Vložte náboj kola do jedné dřevěné poloviny kola, kterou poté potřete z jedné strany lepidlem.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_41.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_41.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">45</p> <p>Na stranu potřenou lepidlem přilepte druhou polovinu kola. <strong>Pevně stiskněte, zasvorkujte a nechte zaschnout!</strong></p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_42.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_42.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">46</p> <p>Náboj kola zalepte vteřinovým lepidlem a potom na kolo nasaďte jednu plastovou kružnici.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_43.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_43.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">47</p> <p>Stejný postup proveďte na druhé straně. Oba díly slepte vteřinovým lepidlem, které nanesete do mezery mezi plastovými částmi. Počkejte až zaschne vteřinové lepidlo.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_44.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_44.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">48</p> <p>Jakmile lepidlo zaschne, natáhněte na kolo gumičku.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_45.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_45.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">49</p> <p>Nyní vezměte dva žluté motory.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_46.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_46.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">50</p> <p>Hřídel motoru je třeba na straně s výstupkem zkrátit.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_47.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_47.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">51</p> <p>Zkrácený hřídel.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_48.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_48.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">52</p> <p>Připravte si kolo a motor.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_49.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_49.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">53</p> <p>Motor nasaďte na kolo tak, jako na fotce.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_50.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_50.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">54</p> <p>Totéž proveďte i s druhou dvojicí kolo - motor.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_50a.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_50a.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">55</p> <p>Na zadní části motorů nasaďte dřevěné vložky.</p> </figcaption> </figure> </div> </div> <div class="row"> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_50b.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_50b.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">56</p> <p>Částečně vyšroubujte oba 2 šrouby M4 z boků podvozku vyznačené šipkami. Nyní kola s motory vložte a zasuňte do podvozku. Motor s delšími kabely patří nalevo ve směru jízdy (nalevo na obrázku). Pokud se motor s dřevěnou vložkou nevejdou do lože, je třeba zaříznout smršťovací bužírku kolem motoru.</p> </figcaption> </figure> </div> <div class="col l6"> <figure class="figure"> <a data-fancybox="gallery" href="/img/guides/chasi_51.jpg"> <img src="/img/empty.gif" data-echo="/thumb/img/guides/chasi_51.jpg" alt="" class="responsive-img"/> </a> <figcaption> <p class="step">57</p> <p>Finální poloha zasunutých motorů. Nyní opět zašroubujeme a dotáhneme oba šrouby M4 z boků podvozku. Zkontrolujeme delší kabely na levém motoru.</p> </figcaption> </figure> </div> </div>
